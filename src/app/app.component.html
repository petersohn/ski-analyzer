<map id="map"></map>
<div class="view">
  <ski-area-selector
    *ngIf="hasSelectableSkiArea()"
    class="sidebar overlay"
  ></ski-area-selector>
  <div class="view-inner">
    <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>
    <div class="main-menu-container">
      <main-menu></main-menu>
    </div>
  </div>
</div>
<selection-info
  *ngIf="!hasSelectableSkiArea()"
  class="overlay"
></selection-info>
