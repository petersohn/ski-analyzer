<div class="dialog-background">
  <mat-form-field class="full-width">
    <mat-label>Search</mat-label>
    <input
      #search
      matInput
      type="text"
      [(ngModel)]="filter"
      placeholder="Type here to filter ski areas"
    />
  </mat-form-field>
  <mat-action-list class="width-bar">
    @for (skiArea of skiAreas(); track skiArea.id) {
      <button mat-list-item disabled>{{ skiArea.name }}</button>
    }
  </mat-action-list>
  <mat-action-list class="ski-area-list">
    @for (skiArea of displayedSkiAreas(); track skiArea.id) {
      <button
        mat-list-item
        (click)="accept(skiArea.id)"
        (focus)="focusListItem(skiArea)"
        (blur)="blurListItem()"
        (mouseenter)="hoverListItem(skiArea)"
        (mouseleave)="unhoverListItem()"
      >
        {{ skiArea.name }}
      </button>
    }
  </mat-action-list>
  <div class="button-row">
    <button mat-stroked-button (click)="cancel()">Cancel</button>
  </div>
</div>
