<div class="item">
  <button
    mat-button
    class="item-button"
    [disabled]="disabled()"
    (click)="select.emit()"
    (focus)="focus.emit()"
    (blur)="blur.emit()"
  >
    <div class="description">
      <div>{{ skiArea().metadata.name }}</div>
      <div class="date">{{ date() }}</div>
    </div>
  </button>
  <button
    mat-icon-buton
    [disabled]="disabled()"
    (click)="delete.emit()"
    (focus)="focus.emit()"
    (blur)="blur.emit()"
    class="delete-button"
  >
    <mat-icon
      aria-label="delete"
      fontIcon="delete"
      class="delete-icon"
    ></mat-icon>
  </button>
</div>
